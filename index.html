<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OTB COACH PORTAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,800;0,900;1,900&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #000; 
      color: #fff; 
      margin: 0; 
      -webkit-font-smoothing: antialiased; 
    }
    .otb-pink { color: #ED117E; }
    .bg-otb-pink { background-color: #ED117E; }
    .glass { 
      background: rgba(255, 255, 255, 0.03); 
      backdrop-filter: blur(12px); 
      -webkit-backdrop-filter: blur(12px); 
      border: 1px solid rgba(255, 255, 255, 0.1); 
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .animate-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    
    input, textarea, select { 
      background: rgba(255,255,255,0.05) !important; 
      color: white !important; 
      border: 1px solid rgba(255,255,255,0.1) !important; 
      transition: all 0.2s ease;
    }
    input:focus, textarea:focus { 
      border-color: #ED117E !important; 
      outline: none; 
      box-shadow: 0 0 0 2px rgba(237, 17, 126, 0.2); 
    }
    ::placeholder { color: rgba(255,255,255,0.3); }

    .otb-gradient {
      background: linear-gradient(135deg, #ED117E 0%, #8b0a4a 100%);
    }
  </style>
  <script type="importmap">

    "date-fns": "https://esm.sh/date-fns@4.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>

  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
